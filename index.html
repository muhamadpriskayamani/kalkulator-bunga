<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f3b73, #3f8cff);
            color: #fff;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1;
        }

        .welcome-container {
            max-width: 650px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Start slightly lower */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Smooth transition */
        }

        .fade-in {
            opacity: 1; /* Make visible */
            transform: translateY(0); /* Move to original position */
        }

        button {
            background-image: linear-gradient(to right, #3f8cff, #1f3b73);
            color: white;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .image-box {
            border: 2px solid #3f8cff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
            transition: transform 0.2s;
            flex: 1 0 40%;
            max-width: 80px;
        }

        .image-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="welcome-container text-center" id="welcome">
            <h1 class="mb-4">Selamat Datang di Kalkulator Keuangan</h1>
            <p class="mb-4">Akses berbagai perhitungan bunga dan anuitas dengan mudah dan cepat.</p>

            <div class="image-container">
                <div class="image-box">
                    <img src="https://img.icons8.com/color/80/000000/investment-portfolio.png" alt="Investment" class="img-fluid">
                </div>
                <div class="image-box">
                    <img src="https://img.icons8.com/color/80/000000/money-bag.png" alt="Finance" class="img-fluid">
                </div>
            </div>

            <button class="btn btn-primary btn-lg" onclick="window.location.href='indexs.html'">Mulai Hitung</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function () {
            const welcomeContainer = document.getElementById('welcome');
            welcomeContainer.classList.add('fade-in'); // Add fade-in class
        });
    </script>
</body>

</html>
